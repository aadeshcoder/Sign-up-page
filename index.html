<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="" alt=""></div>
        <div class="heading">
            <h2>Sign Up</h2>
        </div>
        <h2 class="msg">Create Your Account</h2>
        <div class="grid-box">
            <div class="grid-item first-name">
                <label for="f-name">First Name</label>
                <input class="input-box" id="f-name" type="text" placeholder="Jane">
            </div>
            <div class="grid-item last-name">
                <label for="l-name">last Name</label>
                <input class="input-box" id="l-name" type="text" placeholder="Cooper">
            </div>
            <div class="grid-item email-add">
                <label for="e-mail">Email Address</label>
                <input class="input-box" id="e-mail" type="text" placeholder="name@gmail.com">
                <label class="label-den">Field required.</label>
            </div>
            <div class="grid-item phone-no">
                <label for="number">Phone Number</label>
                    <input class="input-box" type="text" id="number" placeholder="9405789203">
            </div>
            <div class="grid-item password">
                <label for="psw">Password</label>
                <input class="input-box" type="password" id="psw">
                <label class="label-den">Field required.</label>
            </div>
            <div class="grid-item terms">
                <input class="input-box" type="checkbox" name="terms" id="terms-check">
                <label for="terms-check">I agree to <a href="#">Subscriber Agreement </a>and <a href="#">Privacy Policy</a>.</label>
            </div>
            <div class="grid-item btn"><button>Sign Up</button></div>
        </div>
        <hr>
        <h5 class="ald-acc">Already Have an account? <a href="#">Sign in</a></h5>
    </div>
</body>
</html>
